name: test

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - 'LICENSE'
      - '**/*.ico'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.svg'

jobs:
  build:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4
        
      - name: üîç Extract version from AssemblyInfo.cs
        id: get_version
        shell: powershell
        run: |
          $content = Get-Content ./Properties/AssemblyInfo.cs
          Write-Host $content
          Write-Host "----------------------------------------------------------------------"
          Write-Host "Getting matches..."
            if ($content -match '(AssemblyVersion)') {
                Write-Host "Matches found: $Matches.Count"
                Write-Host $Matches

              }
              else
              {
            Write-Host "No matches"
              
              }
              

